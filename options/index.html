<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Alarm Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
  crossorigin="anonymous">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class='container'>
    <br />
    <div>
      <h4>Audio System Info</h4>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Name</th>
            <td id='info-name'></td>
          </tr>
          <tr>
            <th scope="row">Room</th>
            <td id='info-room'></td>
          </tr>
          <tr>
            <th scope="row">State</th>
            <td id='info-state'></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id='editor_holder'></div>
    <div id='saved'></div>
    <button class="btn btn-primary" id='submit'>Update</button>
    <button class="btn btn-default" id='test'>Test</button>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json-editor/0.7.23/jsoneditor.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
